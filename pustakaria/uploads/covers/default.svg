<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="400" fill="url(#bookGradient)" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- Book Icon -->
  <g transform="translate(150, 200)">
    <!-- Book Cover -->
    <rect x="-40" y="-50" width="80" height="100" fill="#FFFFFF" stroke="#1E40AF" stroke-width="2" rx="4"/>
    <rect x="-35" y="-45" width="70" height="90" fill="#3B82F6" rx="2"/>
    
    <!-- Book Lines -->
    <line x1="-25" y1="-30" x2="25" y2="-30" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="-25" y1="-15" x2="25" y2="-15" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="-25" y1="0" x2="25" y2="0" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="-25" y1="15" x2="25" y2="15" stroke="#FFFFFF" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="280" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="18" font-weight="bold">NO COVER</text>
  <text x="150" y="305" text-anchor="middle" fill="#E5E7EB" font-family="Arial, sans-serif" font-size="12">Available</text>
</svg>
